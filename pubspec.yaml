name: audio_bible
description: "AI-Enhanced Bible App with audio playback and semantic search"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Audio Playback
  just_audio: ^0.9.40
  audio_service: ^0.18.15
  just_audio_background: ^0.0.1-beta.13
  
  # Data Storage
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  shared_preferences: ^2.3.2
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.6.0
  
  # UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  
  # AI/Search
  http: ^1.2.2
  google_generative_ai: ^0.4.6
  
  # Utilities
  equatable: ^2.0.5
  intl: ^0.19.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.11

flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
